name: r30b1 自用闭源固件

on: 
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_ID: hanwckf/immortalwrt-mt798x
  REPO_BRANCH: openwrt-21.02
  CONFIG_FILE: config/r30b1.config
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    name: 编译OpenWrt-immortalwrt-mt798x固件
    runs-on: ubuntu-22.04

    steps:
    - name: 准备结束
      uses: actions/checkout@v4

    - name: 开始安装编译所需系统
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get update
        sudo -E apt-get -y install build-essential gawk gcc-multilib flex git gettext libncurses5-dev libssl-dev python3-distutils zlib1g-dev
        sudo -E apt-get -y autoremove
        sudo -E apt-get autoclean
        sudo timedatectl set-timezone "$TZ"
    
    - name: Checkout openwrt
      uses: actions/checkout@v4
      with:
        repository: ${{ env.REPO_ID }}
        ref: $${{ env.REPO_BRANCH }}
        path: openwrt

    - name: 加载Cache缓存
      uses: klever1988/cachewrtbuild@main
      with:
        ccache: 'true'
        prefix: ${{ github.workspace }}/openwrt
        
    - name: 更新 & 安装 feeds
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a
      working-directory: ./openwrt

    - name: 加载.config设置
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config

    - name: 下载软件包
      id: package
      run: |
        make defconfig
        make download -j$(nproc)
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;
      working-directory: ./openwrt

    - name: 开始编译固件
      id: compile
      run: |
        echo -e "$(nproc) thread compile"
        make -j$(nproc) V=s
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
      working-directory: ./openwrt

    - name: 检查github储存空间情况
      if: (!cancelled())
      run: df -hT

    - name: 上传bin文件夹(固件+ipk)在github空间
      uses: actions/upload-artifact@v4
      if: env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: 整理固件文件夹
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        ls -la
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
  
    - name: 生成release标签
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >>$GITHUB_OUTPUT
        touch release.txt
        echo "clt-r30b1" >> release.txt
        echo "📥 固件下载" >> release.txt

    - name: 上传固件到release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*